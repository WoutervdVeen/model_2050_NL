  # lost load
  lost_load:  # dummy supply technology to represent lost load
    name: 'Lost load'
    color: '#030303'
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    lifetime: 20
    cost_flow_out:
      data: 1e4 # kEUR per MWh, just a very high price, to make it the least attractive option
      index: monetary
      dims: costs
    # lost load-end

  # import power
  import_power:  # dummy supply technology to represent import of power
    name: 'Power Import'
    color: '#ff31fe'
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    lifetime: 20
    cost_flow_out:
      data: 0.1 # kEUR per MWh
      index: monetary
      dims: costs
    # import power-end


