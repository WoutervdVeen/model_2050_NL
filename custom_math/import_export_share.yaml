constraints:
  max_import_share:
    description: Fix the maximum share of import_power compared to total generation
    equations:
      - expression: sum(flow_out[carriers=power, techs=import_power], over=[timesteps,nodes]) <= 0.2 * sum(flow_out[carriers=power, techs=$gen_techs], over=[techs, timesteps, nodes])
    slices:
        gen_techs:
            - expression: "[BECCS_rebuilt, CAES, electrolyser, hydro, hydro_ccgt_new, hydro_ccgt_rebuilt, hydro_ocgt_new, import_power, hydro_ocgt_rebuilt, nuclear, solar_pv, wind_offshore_AC, wind_offshore_DC, wind_onshore]" #import power excluded


  max_export_share:
    description: Fix the maximum share of export_power compared to total generation
    equations:
      - expression: sum(flow_in[carriers=power, techs=export_power], over=[timesteps,nodes]) <= 0.2 * sum(flow_out[carriers=power, techs=$gen_techs], over=[techs, timesteps, nodes])
    slices:
        gen_techs:
            - expression: "[BECCS_rebuilt, CAES, electrolyser, hydro, hydro_ccgt_new, hydro_ccgt_rebuilt, hydro_ocgt_new, hydro_ocgt_rebuilt, import_power,  nuclear, solar_pv, wind_offshore_AC, wind_offshore_DC, wind_onshore]" #import power excluded